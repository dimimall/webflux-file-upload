<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
<div class="container mt-5">
    <h1>Add new product</h1>
    <form class="mt-3" method="post" id="productform">
        <div class="form-group">
            <label >Name</label>
            <input type="text" name="product-name" id="productn"> <br/><br/>
            <label >Price</label>
            <input type="text" name="product-price" id="productp">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="col-sm-7" id="postResultDiv">
</div>

<div class="col-sm-7" style="margin:20px 0px 20px 0px">
    <form class="mt-3" method="get" action="/second/redirect" id="redirect">
        <button type="submit" class="btn btn-primary">Go to second</button>
    </form>
<!--    <button id="getAllCustomerId" type="submit" class="btn btn-primary">Get All Customers</button>-->

<!--        <ul class="list-group">-->
<!--        </ul>-->
<!--    </div>-->
</div>

<script>
    $( document ).ready(function() {

	// SUBMIT FORM
    $("#productform").submit(function(event) {
		// Prevent the form from submitting via the browser.
		event.preventDefault();
		ajaxPost();
	});


    function ajaxPost(){

    	// PREPARE FORM DATA
    	var formData = {
    		itemName : $("#productn").val(),
    		productPrice :  $("#productp").val()
    	}

    	$.ajax({
			type : "POST",
			contentType : "application/json",
			url : window.location + "index",
			data : JSON.stringify(formData),
			dataType : 'json',
			success : function(result) {

				console.log(result);
			},
			error : function(e) {
				console.log("ERROR: ", e);
			}
		});
    }

})
</script>
</body>
</html>
